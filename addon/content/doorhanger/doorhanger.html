<!DOCTYPE HTML>

<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link  rel="stylesheet" type="text/css" href="./doorhanger.css" />
  </head>


  <body>
    <div id="topbar">
      <div id="top-left-links">
        <a href="#" id="info-page" class="top-left-link"> what's this? </a>
      </div>  
      <div id="close-button">
      </div>
    </div>

    <div id="topsection">
      <div id="recommcontainer">
        <div id="recomcontainer-top">
          <div id="picture">
            <img id="icon" src="../images/firefox-highres.png" />
          </div>

          <div id="textsection">
            <div id="messagesection">
              <h1 id="header"></h1>

              <p id="textbox"> <span id="addonname"></span> </p>
              
            </div>

          </div>
        </div>
        <div id="recomcontainer-bottom">
          <div id="likesection">
            <div id="like-smiley"></div>
              <div id="like">Like</div>
          </div>
          <div id="dontshow-container"> 
            <input id="real-checkbox" type="checkbox" aria-label="Don't show me this again">
            <span class="checkbox" id="fake-checkbox"></span>
            <span class="checkbox-label" id="checkbox-label">Don't show me this again</span>
          </div>
       </div>
      </div>
    </div>

    <div id="bottomsection">
      <button id="sec-button" class="button-style">Secondary</button>
      <button id="prim-button" class="button-style">Primary</button>
    </div>

  </body>
</html>
